          <ul><li>Se debe cargar un archivo con la misma estructura que el de este <a href=%{link}>archivo de ejemplo</a></li>
          <li>Debe ser un archivo de tipo .xls (NO .xlsx)</li>
          <li>Se debe respetar el orden de las columnas y su nombre.</li></ul>
      index:
        delete_confirm: "Tenga presente que si borra la carga se borrarán los Pois asociados a esta. Desea continuar de todos modos?"
        explanation_title: Atención!
        explanation: |
          <li>Si se borra una carga con Pois salvados estos se borrarán del sistema de forma permanente.</li>
          <li>Si la carga realizada tiene errores se podrá descargar un archivo con el detalle de estos.</li>
          <li>Las cargas tienen tres estados:
            <ol><li>Pendiente: para indicar que se está procesando el archivo Excel y que los puntos todavía no están en el sistema.</li>
            <li>Completa: para indicar que se terminó con el proceso de carga.</li>
            <li>Incompleto: si se produjo algún error desconocido por el que no se pudo terminar de cargar los puntos.</li></ol>
          <li>Independientemente del estado, se podrá visualizar la cantidad de Pois cargados en el sistema y si los hubiera, la cantidad de Pois que no se ingresaron por contener errores. También se ignorará aquellos Pois cuyo identificador (primer columna del Excel) se encuentre previamente guardado en la base de datos.</li>
          <li>Si el valor de la primer columna del Excel (Identificador) es vacío se tomará como final de archivo y se interrumpirá la carga.</li></ul>
