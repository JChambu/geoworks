name: Deploy to Amazon ECS

on:
  push:
    branches: [ "refactor/upgrade_docker" ]

env:
  AWS_REGION: "us-east-2"                   # Cambia esto a tu región preferida
  ECR_REPOSITORY: "geoworks"                # Nombre de tu repositorio en Amazon ECR
  ECS_SERVICE: "geoworks-service"           # Nombre de tu servicio en Amazon ECS
  ECS_CLUSTER: "staging"                    # Nombre de tu clúster en Amazon ECS
  ECS_TASK_DEFINITION: "aws/geoworks-task-definition.json" # Ruta al archivo de definición de tareas de Amazon ECS
  CONTAINER_NAME: "geoworks"                # Nombre del contenedor en containerDefinitions de la tarea

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Docker Hub
      run: |
        echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Login to Docker Hub to pull base image (ruby:2.5)
        echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
        
        # Build the Docker image using a base image from Docker Hub
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        
        # Push the image to Amazon ECR
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Get environment variables
      run: |
        echo "environment=" > env_file
        for var in $(printenv | grep -E 'STAGING_'); do
          echo "  - name: $(echo $var | cut -d'=' -f1)" >> env_file
          echo "    value: $(echo $var | cut -d'=' -f2-)" >> env_file
        done
        cat env_file

    - name: Fill in the new image ID and environment variables in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: ${{ env.ECS_TASK_DEFINITION }}
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ steps.build-image.outputs.image }}
        environment-variables: env_file

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true

