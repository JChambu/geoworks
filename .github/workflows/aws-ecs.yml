name: Deploy to Amazon ECS

on:
  push:
    branches: [ "refactor/upgrade_docker" ]

env:
  AWS_REGION: "us-east-2"
  ECR_REPOSITORY: "geoworks"
  ECS_SERVICE: "geoworks-service"
  ECS_CLUSTER: "staging"
  ECS_TASK_DEFINITION: "aws/geoworks-task-definition.json"
  CONTAINER_NAME: "geoworks"

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: staging
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Docker Hub
      run: |
        echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Reemplazar variables de entorno con sed
      run: |
        sed -i 's/"POSTGRES_HOST": ".*"/"POSTGRES_HOST": "gw-db"/' ${{ env.ECS_TASK_DEFINITION }}
        sed -i 's/"POSTGRES_PORT": ".*"/"POSTGRES_PORT": "5432"/' ${{ env.ECS_TASK_DEFINITION }}
        sed -i 's/"POSTGRES_DATABASE": ".*"/"POSTGRES_DATABASE": "geoworks_development"/' ${{ env.ECS_TASK_DEFINITION }}
        sed -i 's/"POSTGRES_USER": ".*"/"POSTGRES_USER": "postgres"/' ${{ env.ECS_TASK_DEFINITION }}
        sed -i 's/"POSTGRES_PASSWORD": ".*"/"POSTGRES_PASSWORD": "postgres"/' ${{ env.ECS_TASK_DEFINITION }}
        sed -i 's/"GEOSERVER_PORT": ".*"/"GEOSERVER_PORT": "8080"/' ${{ env.ECS_TASK_DEFINITION }}
        sed -i 's/"GEOSERVER_AUTH_KEY": ".*"/"GEOSERVER_AUTH_KEY": "ce3d1005-073f-4b0f-a1f7-0f9587aa6da4"/' ${{ env.ECS_TASK_DEFINITION }}
        sed -i 's/"APP_PORT": ".*"/"APP_PORT": "3000"/' ${{ env.ECS_TASK_DEFINITION }}
        sed -i 's/"RAILS_ENV": ".*"/"RAILS_ENV": "development"/' ${{ env.ECS_TASK_DEFINITION }}
        # Reemplaza más variables según sea necesario

    - name: Create dynamic task definition
      id: create-task-def
      run: |
        # Read the base task definition file
        task_def=$(cat ${{ env.ECS_TASK_DEFINITION }})

        # Update the image
        task_def=$(echo "$task_def" | jq --arg IMAGE "${{ steps.build-image.outputs.image }}" '.containerDefinitions[0].image = $IMAGE')

        # Save the updated task definition to a new file
        echo "$task_def" > task-definition-updated.json
        echo "task-definition-file=task-definition-updated.json" >> $GITHUB_OUTPUT

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.create-task-def.outputs.task-definition-file }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true

