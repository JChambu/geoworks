services:
  db:
    image: postgis/postgis:16-3.4
    container_name: gw-db
    volumes:
      - ./postgres/data_dir/:/var/lib/postgresql/data
    ports:
      - "5555:5432"
    env_file:
      - .env
  geoserver:
    image: kartoza/geoserver:2.18.0
    container_name: gw-geoserver
    volumes:
      - ./geoserver/data_dir/:/opt/geoserver/data_dir/
    ports:
      - "$GEOSERVER_PORT:8080"
    env_file:
      - .env
    depends_on:
      - db
  app:
    build: .
    image: gw-app
    container_name: gw-app
    ports:
      - "$APP_PORT:3000"
    volumes:
     - .:/opt/geoworks
    env_file:
      - .env
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/healthcheck"]
      interval: 45s
      timeout: 10s
      retries: 3
      start_period: 5s
networks:
  default:
    name: geoworks_network
